<!DOCTYPE html>
<html>
<head>
	<title>Ni oui ni non</title>
	<meta charset="UTF-8">
</head>

<body>
	<h1>Ni oui ni non</h1>
	<p>Ecrivez un programme oui_non.js qui fait jouer l'utilisateur au ni oui, ni non : il entre un texte jusqu'à saisir "oui" ou "non", ce qui déclenche la fin du jeu.</p>

	<script>
		var reponse = "",
		i = 0;

		while ((reponse !== "oui") && (reponse !== "non")) {
			reponse = prompt("Quel sont les réponse à ne pas donner?");

			document.write(reponse + " pour la " + i + "° fois, dis moi oui ou non<br>");
			i++;
		}
		document.write("<h1 style='background:cyan; text-align: center'>Vous avez perdu</h1>");
	</script>
</body>
</html>
