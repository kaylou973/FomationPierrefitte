<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Les tableaux</title>
    <link rel="stylesheet" href="css/tableau.css">
</head>
<body>
    <!-- ouverture d'un tableau -->
    <table>

        <!-- titre du tableau -->
        <caption>Ventes</caption>

        <!-- un en-tête du tableau -->
        <thead>

            <!-- tr = rang( t = tableau/ r = row = rangée) -->
            <tr>
                <!-- th = titre ou en-tête(t= tableau / h= head = tête) -->
                <th>jour</th>
                <th>smartphone</th>
                <th>tablette</th>
                <th>portable</th>
            </tr>
        </thead>

        <!-- tfoot = bas/fioin du tableau /!\ dans les normes du W3C mettent la
        balise tfoot avant celle du  corps du tableau (tbody) -->
        <tfoot>
            <tr>

                <!-- td = cellules du tableau -->
                <td>total</td>
                <td>29</td>
                <td>28</td>
                <td>44</td>
            </tr>
        </tfoot>

        <!-- tbody = corps(ou contenue) du tableau-->
        <tbody>
            <tr>
                <td>Lundi</td>
                <td>2</td>
                <td>0</td>
                <td>6</td>
            </tr>
            <tr>
                <td>Mardi</td>
                <td>5</td>
                <td>4</td>
                <td>6</td>
            </tr>
            <tr>
                <td>Mercredi</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>jeudi</td>
                <td>4</td>
                <td>5</td>
                <td>10</td>
            </tr>
            <tr>
                <td>vendredi</td>
                <td>7</td>
                <td>6</td>
                <td>5</td>
            </tr>
            <tr>
                <td>samedi</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>dimanche</td>
                <td>4</td>
                <td>4</td>
                <td>6</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
